<!DOCTYPE html>
<html lang="en">

<head>
    <!--  meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DriveTracker</title>
    <!-- base:css -->
    <link rel="stylesheet" href="../../static/adminResources/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->

    <link rel="stylesheet" href="../../static/adminResources/css/style.css">
    <!-- endinject -->

</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->


    {% include 'admin/header.html' %}


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <!-- partial:partials/_sidebar.html -->

        {% include 'admin/menu.html' %}


        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row grid-margin">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header bg-gradient-custom">
                                <h4 class="mb-0 text-white">
                                    Edit Area
                                </h4>
                            </div>
                            <div class="card-body">
                                <form class="cmxform" id="areaForm" method="post" action="/admin/update_area">
                                    {#                                    {% for row in area_vo_list %}#}
                                    <input type="hidden" name="area_id" value="{{ area_vo_list[0]['area_id'] }}">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="aname">Area Name</label>
                                            <input id="aname" class="form-control" name="area_name" minlength="2" type="text"
                                                   value="{{ area_vo_list[0]['area_name'] }}">
                                        </div>

                                        <div class="form-group">
                                            <label for="acomment">Area Description</label>
                                            <textarea id="acomment" class="form-control"
                                                      name="area_description">{{ area_vo_list[0]['area_description'] }}</textarea>
                                        </div>
                                        <input class="btn btn-primary" type="submit" value="Update">
                                    </fieldset>
                                    {#                                    {% endfor %}#}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

            {% include 'admin/footer.html' %}

            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
